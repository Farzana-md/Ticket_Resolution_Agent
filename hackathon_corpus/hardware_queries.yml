  - •The power saver or energy saver features may be turned on. To correct this problem, you can turn off the feature.•Left mouse-click on the Start button (lower left-hand corner of the screen).•Go to Settings. Go to Control Panel.•Once in the Control Panel, look for the Display icon.•Double left mouse-click on the Display icon.•Left mouse-click on the Screen Saver tab.•Left mouse-click on the Power or Settings button (depends on your version of Windows) in the lower left corner.•On the Power schemes tab, you should see where it says "Turn off monitor:" with an amount of time next to it. Left mouse-click on the drop-down arrow.•Change the time to "Never."•Left mouse-click on the Apply button in the lower right-hand corner.•Left mouse-click on the OK button.•Left mouse-click on the next OK button
