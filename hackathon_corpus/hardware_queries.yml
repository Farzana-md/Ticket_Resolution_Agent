- - The cursor is stuck on the hourglass.
  - step1)Open Task Manager•Simultaneously press [Ctrl] [Alt] [Delete]. You will see a list of all tasks (programs) currently running. You may notice one program has "Not Responding" instead of "Running" listed next to it. Select this task and click the End Task button.•Another dialog box will open stating that the program is not responding. Choose End Now to close the program.Step2)Reboot your computer (Warm Boot) Resetting a computer that is already turned on-- •Press [Ctrl] [Alt] [Delete] once to open the Task Manager. •Press [Ctrl] [Alt] [Delete] again to restart the computer.step3) Shut down your computer (Cold Boot) •Start-up of a computer from a powered-down state. If you restart your computer and the problem isn’t resolved, make an attempt to completely shut down the computer by pressing the power button. Let it set for 15-30 seconds then restart the computer.
- - run out of disk space on your computer. Music files, movies, digital pictures, and other big data files can fill up your hard drive.
  - To check for disk space--•Open My Computer. Right click on the C - drive and select Properties from the shortcut menu. A pie chart will appear telling you the used and free space. •Try running the Disk Cleanup Wizard. This utility can tell you whether you are running out of room and help you clear away some space. Click the Start button and choose Programs | Accessories | System Tools | Disk Cleanup. Choose the disk to clean up (C ) and let the wizard do the work.
- - Troubleshooting issue.
  - >>>When did your computer last work properly?•If your computer was working satisfactory yesterday or the last time you were logged on but are now having trouble, try to identify everything that has changed recently.>>>Did the trouble begin shortly after you installed ? •New program ? •New piece of hardware or updated a device driver? >>>Do you receive a consistent error message? •If so, write down the exact error message that appears on the screen, either write it down word for word. >>>Can you reproduce the trouble with specific steps? •If you can identify a specific set of actions that consistently cause the trouble to occur, the Technical Support Specialist and outline your steps to determine the problem. Write down the precise sequence of actions. >>>Does the problem only occur after you have been using your computer for a while? •If your computer runs fine first thing in the morning but crashes after several hours it could be heat related problems.
