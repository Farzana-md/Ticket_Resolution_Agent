- - The desktop Icons are too IMMENSE or too undersized.
  - Usually this is due to the Display Settings. The standard video setting for most College software is 800x600. To check the video display settings.>>Left mouse-click on the Start button (lower left-hand corner of the screen).Go to Settings. Go to Control Panel.•Once in the Control Panel, look for the Display icon.•Double left mouse-click on the Display icon.•In the Display Properties box, left mouse-click on the settings tab.•Place your mouse arrow on the slider, hold down the left-mouse button, and move the arrow until the number changes to the desired setting.•640x480 screen resolution has fewer pixels so the screen appears larger. 1024x768 screen resolution has more pixels in the same screen area so the appears smaller.
