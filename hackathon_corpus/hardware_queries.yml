- - No sound is heard from audio (music) CDs.
  - •Look for the Volume icon in the system tray in the lower right-hand corner of the Windows desktop.•Place the mouse arrow on this icon.•Double left-mouse click. The Volume Control dialog box should appear on the computer screen.•Place the mouse arrow on the "slider" button and slide the arrow up to increase or down to decrease the volume.•If "Mute all" check box is checked, there will be no sound. To enable the sound again, uncheck the box.•Ensure the speakers are properly connected to the audio card’s output connector and turned on.
